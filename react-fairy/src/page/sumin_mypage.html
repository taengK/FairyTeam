<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mypage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    div {
      box-sizing: border-box;
    }

    /* alert badge */
    .circle {
      display: inline-block;
      width: 5px;
      height: 5px;
      border-radius: 2.5px;
      background-color: skyblue;
      position: absolute;
      top: -5px;
      left: 110%;
    }

    /* 녹색 텍스트 */
    .green {
      color: #3b72de;
    }

    .wrap {
      background-color: #F8F8F8;
    }

    /* 녹색배경 */
    .greenContainer {
      height: 100px;
      background-color: #3b72de;

      display: flex;
      align-items: flex-end;
      padding: 16px;
    }

    .greenContainer .name {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
    }

    .greenContainer .modify {
      margin-left: auto;
    }

    /* 단골상점 , 상품후기 , 적립금 박스 */
    .summaryContainer {
      background-color: white;
      display: flex;
      padding: 21px 16px;
      height: 90px;
      margin-bottom: 10px;
    }

    /* 단골상점 , 상품후기 , 적립금 */
    .summaryContainer .item {
      flex-grow: 1
    }

    /* 녹색 숫자 */
    .summaryContainer .number {
      font-size: 19px;
      font-weight: bold;
      color: #3b72de;
    }

    /* 텍스트 */
    .summaryContainer .item>div:nth-child(2) {
      font-size: 13px;
    }

    /* ================== 주문/배송조회 박스 시작 ==================== */
    .shippingStatusContainer {
      padding: 21px 16px;
      background-color: white;
      margin-bottom: 10px;
    }

    /* 주문/배송조회 타이틀 */
    .shippingStatusContainer .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    /* 장바구니 결제완료 배송중 구매확정 [로우] */
    .shippingStatusContainer .status {
      display: flex;
      justify-content: space-between;
      margin-bottom: 21px;
    }

    /* 장바구니 결제완료 배송중 구매확정 [아이템]  */
    .shippingStatusContainer .item {
      display: flex;
    }

    .shippingStatusContainer .number {
      font-size: 31px;
      font-weight: 500;
      text-align: center;
    }

    .shippingStatusContainer .text {
      font-size: 12px;
      font-weight: normal;
      color: #c2c2c2;
      text-align: center;
    }

    .shippingStatusContainer .icon {
      display: flex;
      align-items: center;
      padding: 20px;
      width: 16px;
      height: 16px;
    }


    /*=================== 주문목록 ~ 찜한상품 리스트 ==================*/
    .listContainer {
      padding: 0;
      background-color: #ffffff;
      margin-bottom: 10px;
    }

    .listContainer .item {
      display: flex;
      align-items: center;
      padding: 16px;
      color: black;
      text-decoration: none;
      height: 56px;
      box-sizing: border-box;
    }

    .listContainer .icon {
      margin-right: 14px;
    }

    .listContainer .text {
      font-size: 16px;
      position: relative;
    }

    .listContainer .right {
      margin-left: auto;
    }


    /*=================== 내지갑의 보유 적립금 들어가는 부분 ================*/
    .listContainer .smallLight {
      font-size: 14px;
      color: #c2c2c2;
    }

    .listContainer .smallLight>span {
      margin-left: 10px;
    }

    .listContainer .right .blct {
      font-size: 14px;
      font-weight: bold;
      margin-right: 5px;
    }



    /* 공지사항 이용안내 고객센터 */
    .infoContainer {
      background-color: white;
      display: flex;
      height: 100px;
      margin-bottom: 10px;
    }

    .infoContainer .item {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 13px;
      text-decoration: none;
      color: black;
    }

    .infoContainer .item>div:first-child {
      margin-bottom: 2px;
    }



    /*  */
    .listContainer .item:hover {
      /*   background-color: #f8f8f8; */
    }

    .infoContainer .item:hover {
      /*   background-color: #f8f8f8; */
    }

    .fa-circle-user {
      font-size: 5rem;
      color: white;

    }
  </style>
</head>


<body>

  <div class="wrap">

    <div class="listContainer">

      </a>
      <a href="#" class="item">
        <div class="icon">ii</div>
        <div class="text">상품문의</div>
        <div class="right"> > </div>
      </a>
      <a href="#" class="item">
        <div class="icon">ii</div>
        <div class="text">단골상점</div>
        <div class="right"> > </div>
      </a>
      <a href="#" class="item">
        <div class="icon">ii</div>
        <div class="text">찜한상품</div>
        <div class="right"> > </div>
      </a>
    </div>
    <div class="listContainer">
      <a href="#" class="item">
        <div class="icon">ii</div>
        <div class="text">
          <span>내지갑</span>
          <span class="smallLight">
            <span>|</span>

        </div>

      <a href="#" class="item">

        <div class="right"> > </div>
      </a>
      <a href="#" class="item">
        <div class="icon">ii</div>
        <div class="text">설정</div>
        <div class="right"> > </div>
      </a>
    </div>
    <div class="infoContainer">
      <a href="#" class="item">
        <div>icon</div>
        <div>공지사항</div>
      </a>
      <a href="#" class="item">
        <div>icos</div>
        <div>이용안내</div>
      </a>
      <a href="#" class="item">
        <div>icon</div>
        <div>고객센터</div>
      </a>
    </div>
  </div>
</body>

</html>
